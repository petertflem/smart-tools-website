<!doctype html>
<html>
  <head>
    <title>Smart Tools</title>
  </head>
  <body>
    <div id="smart-tools-data"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        
        socket.on('smart tools data', function(data){
          $('#smart-tools-data').html(data);
        });
      });
    </script>
  </body>
</html>
